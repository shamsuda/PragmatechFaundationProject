<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAPSIRIQ-2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<script src="https://kit.fontawesome.com/f136ae41b6.js" crossorigin="anonymous"></script>
<body>

                    </div>
                    <div class="teachers-item-info">
                        <h4>David Lee</h4>
                        <p>Wep Developer</p>
                    </div>
                    <div class="teachers-item-stat">
                        <span><i class="fa-solid fa-user"></i> 50 Students</span><span> <i class="fa-solid fa-file"></i> 85</span>
                    </div>
                </div>
                <div class="teachers-item">
                    <div class="teachers-item-img">
                        <img src="https://mentoring-html.dreamguystech.com/template/assets/img/user/user17.png" alt="">
                    </div>
                    <div class="teachers-item-info">
                        <h4>Daziy Millar</h4>
                        <p>PHP Expert</p>
                    </div>
                    <div class="teachers-item-stat">
                        <span><i class="fa-solid fa-user"></i> 60 Students</span><span> <i class="fa-solid fa-file"></i> 95</span>
                    </div>
                </div>
                <div class="teachers-item">
                    <div class="teachers-item-img">
                        <img src="https://mentoring-html.dreamguystech.com/template/assets/img/user/user18.png" alt="">
                    </div>
                    <div class="teachers-item-info">
                        <h4>James</h4>

                    </div>

                </div>
                <div class="teachers-item">
                    <div class="teachers-item-img">
                        <img src="https://mentoring-html.dreamguystech.com/template/assets/img/user/user19.png" alt="">
                    </div>
                    <div class="teachers-item-info">
                        <h4>David Lee</h4>
                        <p>UI Designer</p>
                    </div>
                    <div class="teachers-item-stat">
                        <span><i class="fa-solid fa-user"></i> 75 Students</span> <span><i class="fa-solid fa-file"></i> 95</span>
                    </div>
                </div>
            </div>
            <div class="teachers-button">
                <button>Become An Instructor</button>
            </div>
        </div>
    </section>
